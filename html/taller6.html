                <h1>Figuras Geométricas</h1>

                <div class="shape-cards">
                    <div class="shape-card" id="circle-card">
                    <h2>Círculo</h2>
                    <button onclick="openModal('circle')">Perímetro</button>
                    <button onclick="openModal('circle')">Área</button>
                    </div>

                    <div class="shape-card" id="triangle-card">
                    <h2>Triángulo</h2>
                    <button onclick="openModal('triangle')">Perímetro</button>
                    <button onclick="openModal('triangle')">Área</button>
                    </div>

                    <div class="shape-card" id="rectangle-card">
                    <h2>Rectángulo</h2>
                    <button onclick="openModal('rectangle')">Perímetro</button>
                    <button onclick="openModal('rectangle')">Área</button>
                    </div>

                    <div class="shape-card" id="square-card">
                    <h2>Cuadrado</h2>
                    <button onclick="openModal('square')">Perímetro</button>
                    <button onclick="openModal('square')">Área</button>
                    </div>
                </div>

                <div id="modal" class="modal">
                    <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modal-title"></h2>
                    <form id="modal-form">
                        <label for="input1">Lado/Radio:</label>
                        <input type="number" id="input1" required>
                        <br>
                        <label for="input2" id="label2"></label>
                        <input type="number" id="input2">
                        <br>
                        <button type="button" onclick="calculate()">Calcular</button>
                    </form>
                    <p id="result"></p>
                    </div>
                </div>
